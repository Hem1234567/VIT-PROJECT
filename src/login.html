<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT DEMO</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="ll logo.png" />
  </head>

  <body class="bg-black">
    <nav
      class="fixed w-full z-20 top-0 start-0 border-b border-black-200 dark:border-black-600 bg-opacity-10 backdrop-blur-md text-white"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img loading="lazy" src="defcon_logo.svg" class="h-8" alt="" />
        </a>
        <div
          class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse justify-center items-center"
        >
          <button
            class="hidden md:block bg-green-400 px-6 py-2 rounded-full font-medium hover:bg-gray-300 text-black"
          >
            Login
          </button>

          <button
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-black-500 rounded-lg md:hidden hover:underline focus:outline-none focus:ring-2 focus:ring-black-200 dark:text-black-400 dark:active:bg-green-700 dark:focus:ring-black-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden md:block items-center justify-between w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-black-100 rounded-lg bg-black-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-black-800 md:dark:bg-black-900 dark:border-black-700"
          >
            <li class="list-none md:list-item">
              <a
                href="/"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >Home</a
              >
            </li>
            <li class="list-none md:list-item">
              <a
                href="login.html"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >About Us</a
              >
            </li>
            <li class="list-none md:list-item">
              <a
                href="/Call For Papers"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >Endangered Species</a
              >
            </li>
            <li class="list-none md:list-item">
              <a
                href="/past-events"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >Plants & Cultivation</a
              >
            </li>
            <li class="list-none md:list-item">
              <a
                href="/"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >Donation</a
              >
            </li>
            <li class="list-none md:list-item">
              <a
                href="/sponsors"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >Blog</a
              >
            </li>
            <li class="list-none md:list-item">
              <a
                href="/FAQ"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >Contact Us</a
              >
            </li>
            <li class="list-none md:list-item">
              <a
                href="/contact"
                class="block py-2 px-3 md:p-0 rounded md:bg-transparent text-gray-300 hover:text-green-400"
                >FAQs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="bg-black min-h-screen flex box-border justify-center items-center mt-20"
    >
      <div class="bg-white rounded-2xl flex max-w-3xl p-5 items-center">
        <div class="md:w-1/2 px-8">
          <h2 class="font-bold text-3xl text-green-600">Login</h2>
          <p class="text-sm mt-4 text-green-600">
            If you already a member, easily log in now.
          </p>

          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 rounded-xl border"
              type="email"
              name="email"
              placeholder="Email"
            />
            <div class="relative">
              <input
                class="p-2 rounded-xl border w-full"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="gray"
                id="togglePassword"
                class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer z-20 opacity-100"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                ></path>
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                ></path>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye-slash-fill absolute top-1/2 right-3 -z-1 -translate-y-1/2 cursor-pointer hidden"
                id="mama"
                viewBox="0 0 16 16"
              >
                <path
                  d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"
                ></path>
                <path
                  d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"
                ></path>
              </svg>
            </div>
            <button
              class="bg-green-600 text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-gray-300 hover:text-black font-medium"
              type="submit"
            >
              Login
            </button>
          </form>
          <div class="mt-6 items-center text-gray-100">
            <hr class="border-black" />
            <p class="text-center text-sm text-green-600">OR</p>
            <hr class="border-black" />
          </div>
          <button
            class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 hover:bg-gray-300 font-medium"
          >
            <svg
              class="mr-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="25px"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>

            Login with Google
          </button>
          <div
            class="mt-10 text-sm border-b border-gray-500 py-5 playfair tooltip cursor-pointer"
          >
            <a class="/">Forget password?</a>
          </div>

          <div
            class="mt-4 text-sm flex justify-between items-center container-mr"
          >
            <p class="mr-3 md:mr-0">If you don't have an account..</p>
            <button
              class="hover:border register text-white bg-green-600 hover:border-gray-400 rounded-xl py-2 px-5 hover:scale-110 hover:bg-[#002c7424] hover:text-black font-semibold duration-300"
            >
              Register
            </button>
          </div>
        </div>
        <div class="md:block hidden w-1/2">
          <img
            class="rounded-2xl max-h-[1600px]"
            src="1st img.jpeg"
            alt="login form image"
          />
        </div>
      </div>
    </section>

    

    <script>
      // Select the elements
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      const hiddenEye = document.getElementById("mama");

      // Add a click event listener
      togglePassword.addEventListener("click", function () {
        // Check the current type of the password field
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;

        // Toggle visibility of the eye icons
        togglePassword.classList.toggle("hidden");
        hiddenEye.classList.toggle("hidden");
      });

      hiddenEye.addEventListener("click", function () {
        // Switch back the type of the password field
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;

        // Toggle visibility of the eye icons
        togglePassword.classList.toggle("hidden");
        hiddenEye.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
